<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelp Forest</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
<div id="controls">
<div class="control-group">
<label>Wave Speed</label>
<input type="range" id="waveSpeed" min="0.1" max="3" step="0.1" value="1.5">
</div>
<div class="control-group">
<label>Wave Intensity</label>
<input type="range" id="waveIntensity" min="0.1" max="3" step="0.1" value="1.2">
</div>
<div class="control-group">
<label>Current Direction</label>
<input type="range" id="currentDirection" min="0" max="360" step="10" value="45">
</div>
            
            <!-- NEW TEXTURE CONTROLS -->
            <div class="control-group">
                <label>Load Seafloor Texture</label>
                <input type="file" id="textureInput" accept="image/*">
            </div>
            <div class="control-group">
                <label>Texture Repeat X</label>
                <input type="range" id="repeatX" min="1" max="32" value="8" step="1">
            </div>
            <div class="control-group">
                <label>Texture Repeat Y</label>
                <input type="range" id="repeatY" min="1" max="32" value="8" step="1">
            </div>
</div>

<div id="info">
Mouse: Orbit camera | Scroll: Zoom<br>
Kelp forest prototype
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="kelptest.js"></script>
</body>
</html>
