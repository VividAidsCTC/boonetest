<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Kelp Forest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label>Animation Speed: <span id="speedValue">1.0</span></label>
                <input type="range" id="animationSpeed" min="0.1" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Wave Intensity: <span id="intensityValue">1.0</span></label>
                <input type="range" id="waveIntensity" min="0.1" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>Current Direction: <span id="directionValue">0</span>Â°</label>
                <input type="range" id="currentDirection" min="0" max="360" step="10" value="0">
            </div>
            <div class="control-group">
                <label>Camera Distance: <span id="distanceValue">10</span></label>
                <input type="range" id="cameraDistance" min="2" max="50" step="1" value="10">
            </div>
        </div>
        
        <div id="info">
            Mouse: Click and drag to orbit | Scroll: Zoom<br>
            Animated Kelp Forest from GLB<br>
            <span id="loadingStatus">Loading animated_kelp.glb...</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
