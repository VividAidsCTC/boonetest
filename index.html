<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelp Forest</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #load-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
      }
      #main-content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="load-button">Load Website</div>
    <div id="main-content">
      <div id="container">
        <div id="controls">
          <div class="control-group">
            <label>Wave Speed</label>
            <input
              type="range"
              id="waveSpeed"
              min="0.1"
              max="3"
              step="0.1"
              value="1.5"
            />
          </div>
          <div class="control-group">
            <label>Wave Intensity</label>
            <input
              type="range"
              id="waveIntensity"
              min="0.1"
              max="3"
              step="0.1"
              value="1.2"
            />
          </div>
          <div class="control-group">
            <label>Current Direction</label>
            <input
              type="range"
              id="currentDirection"
              min="0"
              max="360"
              step="10"
              value="45"
            />
          </div>

          <div class="control-group">
            <label>Water Surface Amplitude</label>
            <input
              type="range"
              id="waterAmplitude"
              min="0.1"
              max="2"
              step="0.1"
              value="0.5"
            />
          </div>
          <div class="control-group">
            <label>Water Surface Frequency</label>
            <input
              type="range"
              id="waterFrequency"
              min="0.005"
              max="0.05"
              step="0.005"
              value="0.02"
            />
          </div>
        </div>
      </div>

      <div id="info">
        Mouse: Orbit camera | Scroll: Zoom<br />
        Kelp forest prototype
      </div>
    </div>

    <audio
      id="bg-music"
      src="sounds/im-fucked.mp3"
      autoplay
      loop
      hidden
    ></audio>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="kelptest.js"></script>
    <script src="fog.js"></script>
    <script src="particles.js"></script>
    <script src="surface.js"></script>

    <script>
      // Ensure audio plays on load (some browsers require interaction, but this will try)
      window.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("bg-music");
        if (audio) {
          audio.volume = 1.0; // Set an unreasonable default volume
          audio.play().catch(function (e) {
            // Autoplay might be blocked; optionally show a play button if needed
            console.log("Autoplay was prevented:", e);
          });
        }
      });

      document
        .getElementById("load-button")
        .addEventListener("click", function () {
          document.getElementById("main-content").style.display = "block";
          document.getElementById("load-button").style.display = "none";
          var audio = document.getElementById("bg-music");
          if (audio) {
            audio.play().catch(function (e) {
              console.log("Autoplay was prevented:", e);
            });
          }
        });
    </script>
  </body>
</html>
